					<div class="hackathonsTabPage">

						<div class="leftColumn">
										<div class="cardsection">
											<paper-shadow z="2"></paper-shadow>
											<div class="hackathonCardHeader">
												<img alt="DubHacks" src="images/dubhacks.png" class="cardlogo" />
												<h3>2nd Place Overall and Best Microsoft Hack at DubHacks</h3>
											</div>
											<div class="video-container">
										<iframe src="//www.youtube.com/embed/_nrpheUmh6s?rel=0&amp;autohide=1&amp;showinfo=0" frameborder="0"  allowfullscreen=""></iframe>
										</div>
											<p>2nd place as well as the Microsoft API prize at DubHacks (a college-level hackathon with more than 380 contestants). Our submission was SecondRoute Traffic-Rerouting for Android, Android Wear, Google Glass, and Windows Phone and makes using a GPS for commuting less painful. Instead of having to take out your phone and enter your home/work address, we use geofencing as well as complicated route-matching algorithms to determine if you are commuting and then start our traffic-rerouting service. Instead of having to listen to directions to a place you already know how to get to, our product is silent until a reroute is necessary. Once it detects that there is a faster route available, it will tell you the next turn you have to make and how much time you will save by taking this reroute. Then we use speech recognition to allow the user to simply say "yes" to start navigation along this reroute. Alternatively, you can see this information and start navigation with a single tap on Android Wear smartwatches or Google Glass.</p>
											<div class="buttonbar">
						<a target="_top" href="http://dubhacks.challengepost.com/submissions/28551-secondroute-traffic-rerouting-for-android-android-wear-and-windows-phone"><paper-button class="projectButton" raised>
	  Submission
	</paper-button></a></div>
										</div>
										<div class="cardsection">
											<paper-shadow z="2"></paper-shadow>
											<div class="hackathonCardHeader">
												<img alt="MHacks" src="images/mhacks.png" class="cardlogo" />
												<h3>MHacks</h3>
											</div>
											<div class="video-container">
										<iframe src="//www.youtube.com/embed/2P4YpNsWuvI?rel=0&amp;autohide=1&amp;showinfo=0" frameborder="0"  allowfullscreen=""></iframe>
										</div>
											<p>Current methods of physical therapy for stroke victims and others who are mobility-impaired are both expensive and very inconvenient as they rely on going into a clinic and performing exercises on an expensive machine. Research has shown that VR therapy is a very effective alternative, but the current solutions are both still expensive and unwieldy. However, by using the much cheaper oculus rift for VR and myos and leap-motion for measuring motion, we have been able to make a cheaper, more effective physical therapy device that patients can even use from the comfort of their own home.</p>
											<div class="buttonbar">
						<a target="_top" href="http://challengepost.com/software/vr-hand-therapy-stroke-recovery"><paper-button class="projectButton" raised>
	  Submission
	</paper-button></a></div>
										</div>
										<div class="cardsection">
											<paper-shadow z="2"></paper-shadow>
											<div class="hackathonCardHeader">
												<img alt="Hacking Generation Y" src="images/hackgeny.png" class="cardlogo" />
												<h3>Hacking Generation Y</h3>
											</div>
											<div class="video-container">
										<iframe src="//www.youtube.com/embed/ofONkpCdjSU?rel=0&amp;autohide=1&amp;showinfo=0" frameborder="0"  allowfullscreen=""></iframe>
										</div>
											<p>FlyBy is a virtual reality application that integrates Oculus Rift and Leap Motion with an AR.Drone to create a virtual cockpit inspired by the AH-64 Apache for a user to operate the drone. Gone is the need for remote controllers and unintuitive buttons, as FlyBy allows the user to control the AR.Drone with natural movements of the head and hands. FlyBy makes operating AR.Drones easier and more fun for everyone, as it provides a completely intuitive control method—the learning curve is virtually nonexistent. When using FlyBy, the user truly feels like he or she is in the cockpit of our built-from-scratch virtual Apache helicopter. Using Oculus’s VR capabilities, they see an extraordinarily detailed cockpit as well as a live video feed streamed from the onboard camera. In addition, to further enhance the user’s piloting experience, FlyBy incorporates Leap Motion and an Android app to track simple hand gestures to control the drone's altitude. Overall, Flyby is an elegant and intuitive control system for AR.Drones which will greatly enhance their ease of use and enjoyment.</p>
											<div class="buttonbar">
						<a target="_top" href="http://challengepost.com/software/vr-hand-therapy-stroke-recovery"><paper-button class="projectButton" raised>
	  Submission
	</paper-button></a></div>
										</div>
										<div class="cardsection">
											<paper-shadow z="2"></paper-shadow>
											<div class="hackathonCardHeader">
												<img alt="AngelHack" src="images/angelhack.png" class="cardlogo" />
												<h3>4th Place And Honorable Mention at AngelHack Seattle</h3>
											</div>
											<div class="video-container">
										<iframe src="//www.youtube.com/embed/ZfgS-pIgNbY?rel=0&amp;autohide=1&amp;showinfo=0" frameborder="0"  allowfullscreen=""></iframe>
										</div>
											<p>Clippy for Android done in collaboration with Mohammad Adib in first Hackathon ever. We were by far the youngest team to compete.</p>
											<div class="buttonbar">
						<a target="_top" href="http://www.hackathon.io/projects/4493"><paper-button class="projectButton" raised>
	  Submission
	</paper-button></a></div>
										</div>
									
								</div>
								
					<div class="rightColumn">
					<div class="cardsection">
											<paper-shadow z="2"></paper-shadow>
											<div class="hackathonCardHeader">
												<img alt="TreeHacks" src="images/treehacks.png" class="cardlogo" />
												<h3>2nd in Crowd Vote and Best Meta Hack at TreeHacks Stanford</h3>
											</div>
											<div class="video-container">
										<iframe src="//www.youtube.com/embed/GmlXAMQC4kc?rel=0&amp;autohide=1&amp;showinfo=0" frameborder="0"  allowfullscreen=""></iframe>
										</div>
											<p>Using the cutting-edge Meta Augmented Reality goggles, our hack allowed the user to control their Android phone from anywhere as a hologram. You can use your finger or hand gestures (with the Thalmic Myo) to interact with the hologram. To provide this deep integration required using hidden linux shell commands. We also used the Meta's depth camera to allow for users to reach upwards and grab one of the 5 last used apps. After grabbing the app, the user can push the app onto the screen to launch it.</p>
											<div class="buttonbar">
						<a target="_top" href="http://challengepost.com/software/metacast-hao2k"><paper-button class="projectButton" raised>
	  Submission
	</paper-button></a></div>
										</div>
										<div class="cardsection">
											<paper-shadow z="2"></paper-shadow>
											<div class="hackathonCardHeader">
												<img alt="NWHacks" src="images/nwhacks.png" class="cardlogo" />
												<h3>NWHacks</h3>
											</div>
											<div class="video-container">
										<iframe src="https://player.vimeo.com/video/122565554" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> <p><a href="https://vimeo.com/122565554">InSite.Demo</a> from <a href="https://vimeo.com/logantaylorvisuals">Logan Taylor</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
										</div>
											<p>Meta Augmented Reality is a cutting edge technology that we were really excited to hack on because practically anything we created would be new! We envisioned a holographic workspace that can be established anywhere with a desk and other surrounding floating panels and applications. We were particularly interested in how augmented reality could combine the intuitiveness of note-taking on physical paper with the benefits of technology, such as storage convenience, improved collaboration, and waste reduction. We imagined someone would be able to interact with the InSite workspace by grabbing and dragging applications to different planes or tossing them over their shoulder to close them. We even implemented a functionality that allows a real eraser to be used to erase in the holographic note-taking/drawing panel. InSite is also connected through the cloud to an Android app that gives the user or a collaborator access to view and edit all the pages created within the holographic workspace and updated in real time on both ends. One of the major challenges we faced in this project was the inaccuracy of the Meta prototype's tracking, a factor that fortunately promises to be greatly improved with future models.</p>

											<p>Accepted to compete in Hack the North, a college-level hackathon with over 3000 applicants. We built YTime Traffic-Aware Alarm Clock. The premise of the app is that often people are setting their alarm clock to go somewhere, yet we still set it to a specific time. The app will use traffic data to periodically update its wakeup time to adjust for traffic conditions. </p>

											<p>2Screenz Demolition done in collaboration with Kevin Yang. 2Screenz Demolition synced the game across two phones so as to draw one half on each phone. This allowed for the two phones to be placed together so as to effectively double playing area. A proof of concept of multi screen mobile gaming.</p>

		 (function(f) {

	var tabs = document.querySelector('paper-tabs');

	function scrollTo(element, to, duration) {
    if (duration < 0) return;
    var difference = to - element.scrollTop;
    var perTick = difference / duration * 10;

    setTimeout(function() {
        element.scrollTop = element.scrollTop + perTick;
        if (element.scrollTop === to) return;
        scrollTo(element, to, duration - 10);
    }, 10);
}
	function eventFire(el, etype){
  if (el.fireEvent) {
    el.fireEvent('on' + etype);
  } else {
    var evObj = document.createEvent('Events');
    evObj.initEvent(etype, true, false);
    el.dispatchEvent(evObj);
  }
}
	function getOffset( el ) {
    var _x = 0;
    var _y = 0;
    while( el && !isNaN( el.offsetLeft ) && !isNaN( el.offsetTop ) ) {
        _x += el.offsetLeft - el.scrollLeft;
        _y += el.offsetTop - el.scrollTop;
        el = el.offsetParent;
    }
    return { top: _y, left: _x };
}
