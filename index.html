	<script>
	var tabs = document.querySelector('paper-tabs');
	var projectTab = document.getElementById('projectTab');
	var hackathonTab = document.getElementById('hackathonTab');
	var workTab = document.getElementById('workTab');
	var pages = document.querySelector('core-animated-pages');
	var ripple = document.getElementById('ripple');
	var header = document.getElementById('header');
	tabs.addEventListener('core-select',function(){
	  pages.selected = tabs.selected;
	});
	hackathonTab.addEventListener('click', function() {
	ripple.upAction();
	var offset = getOffset(hackathonTab);
	
		ripple.downAction({x: offset.left + hackathonTab.offsetWidth/2, y: offset.top}); //hackathonTab.offset().left + hackathonTab.width/2);
		
		var animation = new CoreAnimation();
		animation.duration = 500;
		animation.fill="forwards";
		animation.keyframes = [{"backgroundColor": header.backgroundColor}, {"backgroundColor": '#795548'}];
		animation.target=header;
		animation.play();
	var animation2 = new CoreAnimation();
		animation2.duration = 500;
		animation2.fill="forwards";
		animation2.keyframes = [{"backgroundColor": header.backgroundColor}, {"backgroundColor": '#795548'}];
		animation2.target=tabs;
		animation2.play();
	});
	projectTab.addEventListener('click', function() {
	var offset = getOffset(projectTab);
	ripple.upAction();
		ripple.downAction({x: offset.left + projectTab.offsetWidth/2, y: offset.top}); //hackathonTab.offset().left + hackathonTab.width/2);
		
		var animation = new CoreAnimation();
		animation.duration = 500;
		animation.fill="forwards";
		animation.keyframes = [{"backgroundColor": header.backgroundColor}, {"backgroundColor": '#3f51b5'}];
		animation.target=header;
		animation.play();
	var animation2 = new CoreAnimation();
		animation2.duration = 500;
		animation2.fill="forwards";
		animation2.keyframes = [{"backgroundColor": header.backgroundColor}, {"backgroundColor": '#3f51b5'}];
		animation2.target=tabs;
		animation2.play();
	});
	workTab.addEventListener('click', function() {
	ripple.upAction();
	var offset = getOffset(workTab);
		ripple.downAction({x: offset.left + workTab.offsetWidth/2, y: offset.top}); //hackathonTab.offset().left + hackathonTab.width/2);
		
		var animation = new CoreAnimation();
		animation.duration = 500;
		animation.fill="forwards";
		animation.keyframes = [{"backgroundColor": header.backgroundColor}, {"backgroundColor": '#607d8b'}];
		animation.target=header;
		animation.play();
	var animation2 = new CoreAnimation();
		animation2.duration = 500;
		animation2.fill="forwards";
		animation2.keyframes = [{"backgroundColor": header.backgroundColor}, {"backgroundColor": '#607d8b'}];
		animation2.target=tabs;
		animation2.play();
	});
	function getOffset( el ) {
    var _x = 0;
    var _y = 0;
    while( el && !isNaN( el.offsetLeft ) && !isNaN( el.offsetTop ) ) {
        _x += el.offsetLeft - el.scrollLeft;
        _y += el.offsetTop - el.scrollTop;
        el = el.offsetParent;
    }
    return { top: _y, left: _x };
}

										<p>2nd place as well as the Microsoft API prize at DubHacks (a college-level hackathon with more than 380 contestants). Our submission was SecondRoute Traffic-Rerouting for Android, Android Wear, Google Glass, and Windows Phone and makes using a GPS for commuting less painful. Instead of having to take out your phone and enter your home/work address, we use geofencing as well as complicated route-matching algorithms to determine if you are commuting and then start our traffic-rerouting service. Instead of having to listen to directions to a place you already know how to get to, our product is silent until a reroute is necessary. Once it detects that there is a faster route available, it will tell you the next turn you have to make and how much time you will save by taking this reroute. Then we use speech recognition to allow the user to simply say "yes" to start navigation along this reroute. Alternatively, you can see this information and start navigation with a single tap on Android Wear smartwatches or Google Glass.</p>
